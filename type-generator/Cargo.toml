[package]
name = "github-webhook-type-generator"
version = "0.1.0"
edition = "2021"

description = "GitHub webhook payload type generator for Rust"
repository = "https://github.com/sksat/github-webhook-rs"
authors = ["sksat <sksat@sksat.net>"]
license = "MIT"

[dependencies]
anyhow = "1.0.70"
structopt = "0.3.26"
swc_common = { version = "0.29.39", features = ["tty-emitter"]}
swc_ecma_ast = "0.103.4"
swc_ecma_parser = "0.123.9"
